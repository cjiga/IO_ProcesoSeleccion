
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</h:head>

	<ui:define name="content">


		<p:carousel id="tabsCarousel" numVisible="1"
			itemStyle="height:200px;width:600px;" effect="easeInStrong">
			<p:tab title="Godfather Part I">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/img/seleccion.jpg" />
					<h:outputText
						value="CASO DE ESTUDIO:  El problema abordado en el presente trabajo va dirigido al área de Recursos humanos 
						de la empresas, específicamente a los procesos de Selección de Personal, sobre todo a aquellas empresas que 
						requieren la contratación de un gran número de trabajadores para perfiles similares, por lo que se pretende 
						disminuir el tiempo que se necesita para realizar la selección, optimizando los criterios que conllevan a una 
						toma de decisiones en relación al personal nuevo a contratar y tener una base de datos que nos permita tener 
						un data center de RRHH." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part II">
				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputText
						value="DEFINICIÓN DEL PROBLEMA: Los procesos de selección están necesariamente vinculados a los objetivos y 
						estrategias de las organizaciones, por lo que el primer paso que se debe dar al momento de comenzar un proceso 
						de selección es la planificación, y el éxito depende de que se realicen correctamente todas las fases, 
						entre las cuales la toma de decisiones adecuadas también cumple un rol de suma importancia." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part III">
				<h:panelGrid columns="2" cellpadding="10">
					
					<h:outputText
						value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
				Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
				</h:panelGrid>
			</p:tab>
		</p:carousel>

	</ui:define>
</ui:composition>
